<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic & Font Awesome
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>Basic Icons</ion-card-header>
    <ion-card-content>
      <fa-icon [name]="icon"></fa-icon>
      fa-{{icon}}
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>Colored Icons</ion-card-header>
    <ion-card-content>
      <fa-icon [name]="icon" [color]="color" size="3x"></fa-icon>
      {{color}}
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>Larger Icons</ion-card-header>
    <ion-card-content>
      <fa-icon [name]="icon" [size]="size"></fa-icon>
      fa-{{size}}
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>Fixed Width Icons</ion-card-header>
    <ion-card-content>
      <fa-icon name="home" fixed-width></fa-icon>
      Home
    </ion-card-content>
    <ion-card-content>
      <fa-icon name="book" fixed-width></fa-icon>
      Library
    </ion-card-content>
    <ion-card-content>
      <fa-icon name="pencil" fixed-width></fa-icon>
      Applications
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>Additional class</ion-card-header>
    <ion-card-content>
      <fa-icon name="circle-o-notch" class="fa-spin" size="2x"></fa-icon>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>Without using a component</ion-card-header>
    <ion-card-content>
      <ul class="fa-ul">
        <li><i class="fa-li fa fa-check-square"></i>List icons</li>
        <li><i class="fa-li fa fa-check-square"></i>can be used</li>
        <li><i class="fa-li fa fa-spinner fa-spin"></i>as bullets</li>
        <li><i class="fa-li fa fa-square"></i>in lists</li>
      </ul>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>Buttons with icons</ion-card-header>
    <ion-card-content>
      <button ion-button icon-left>
        <fa-icon name="group"></fa-icon>
        people
      </button>
      <button ion-button icon-right>
        star
        <fa-icon name="star"></fa-icon>
      </button>
      <button ion-button icon-only>
        <fa-icon name="pied-piper"></fa-icon>
      </button>
    </ion-card-content>
  </ion-card>
  <no-items (create)="addItem()" *ngIf="!items?.length"></no-items>
  <ion-fab right bottom>
    <button ion-fab (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
