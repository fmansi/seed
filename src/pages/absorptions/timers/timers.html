<ion-header>
  <ion-navbar>
    <ion-title>
      Tempos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-item>
		Tempo Pr√©-Chiller
		<button ion-button outline item-end icon-left [color]="!timePreChiller ? 'gray' : ''">

			<ion-icon name="timer"></ion-icon>
			{{!timePreChiller ? "00:00:00" : timePreChiller}}
		</button>
	</ion-item>
	<ion-item >
			Tempo Chiller
		<button ion-button outline item-end icon-left [color]="!timeChiller ? 'gray' : ''">
			<ion-icon name="timer"></ion-icon>
 			{{!timeChiller ? "00:00:00" : timeChiller}}
		</button>
	</ion-item>

	<ion-item *ngIf="isSIF">
		Controle de Gotejamento
		<button ion-button outline item-end icon-left [color]="!timeDrip ? 'gray' : ''">
			<ion-icon name="timer"></ion-icon>
				{{ !timeDrip ? "00:00:00":displayTime}}
		</button>
	</ion-item>

	<ion-row>
		<ion-col width-50 offset-25>
			<h2 class="clock">{{displayTime}}</h2>
		</ion-col>
	</ion-row>
		<button ion-button block icon-start type="submit" (click)="handler()" [disabled] ="disabled">
			<ion-icon name="{{icon}}"></ion-icon>
			{{text}}
		</button>
</ion-content>
